<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engine identification -->
    <meta
      name="description"
      content="Go Outdoors is a website for people who love sifting through beautiful images of natural landscapes and who like to explore such places themselves"
    />
    <meta
      name="keywords"
      content="nature, landscapes, forests, trees, flowers, coldness, warmth, rain, sunshine, spring, summer, autumn, winter, exploration, peace"
    />

    <title>Go Outdoors</title>

    <!-- Tree Favicon for browser tab -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>
        Go Outdoors
        <i class="fa-solid fa-tree"></i>
      </h1>
      <label for="nav-dial" class="nav-dial-label">
        <i id="nav-icon" class="fa-solid fa-signs-post"></i>
      </label>
      <input type="checkbox" id="nav-dial" name="nav-dial" />
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html"
              >Home <i class="fa-solid fa-house-chimney"></i
            ></a>
          </li>
          <li>
            <a href="gallery.html"
              >Gallery <i class="fa-solid fa-photo-film"></i
            ></a>
          </li>
          <li>
            <a href="join.html">Join us <i class="fa-solid fa-suitcase"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->

    <!-- Gallery Start -->
    <main>
      <div class="gallery-container">
        <figure class="gallery-image">
          <img
            src="./assets/images/sunrise.webp"
            alt="Sunrise in a forest"
          />
          <figcaption>
            <a href="#">Watch the sunrise</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/rain.webp"
            alt="Rain in a forest"
          />
          <figcaption>
            <a href="#">Weather the rain</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/camping.webp"
            alt="A tent in a forest, at night"
          />
          <figcaption>
            <a href="#">Bring your own tent</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/cabin.webp"
            alt="A cabin in a forest"
          />
          <figcaption>
            <a href="#">Stay in one of our cabins</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/boats.webp"
            alt="Four boats on a dock, in front of a lake"
          />
          <figcaption>
            <a href="#">Go out onto the water</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/campfire.webp"
            alt="A group of people sitting around a fire, at twilight"
          />
          <figcaption>
            <a href="#">Connect around the campfire</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/starry-night.webp"
            alt="A starry night sky above a lake"
          />
          <figcaption>
            <a href="#">Gaze at stars</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/woman-in-sun.webp"
            alt="A woman standing in a forest clearing, in the sunlight"
          />
          <figcaption>
            <a href="#">Bask in the sun</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/woman-in-harness.webp"
            alt="A woman climbing in a harness"
          />
          <figcaption>
            <a href="#">Work together</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/woman-in-peace.webp"
            alt="A woman standing in a forest with her eyes closed"
          />
          <figcaption>
            <a href="#">Go within</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/three-girls.webp"
            alt="Three young girls standing next to each other in a forest"
          />
          <figcaption>
            <a href="#">Make new friends</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/young-couple-3.webp"
            alt="Young couple in love"
          />
          <figcaption>
            <a href="#">Fall in love for the first time</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/older-couple-2.webp"
            alt="Mature couple in love"
          />
          <figcaption>
            <a href="#">Fall in love all over again</a>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/images/couple-in-peace.webp"
            alt="Two young people standing in a forest with their eyes closed"
          />
          <figcaption>
            <a href="#">Find peace</a>
          </figcaption>
        </figure>
      </div>
    </main>
    <!-- Gallery End -->

    <!-- Footer -->
    <footer>
      <ul id="social-media-links">
        <li>
          <a
            href="https://pinterest.com"
            target="_blank"
            rel="noopener"
            aria-label="Discover our Pinterest page (opens in new tab)"
            ><i class="fa-brands fa-square-pinterest"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Check us out on Instagram (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="mailto:contact@go-outdoors.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Send us an email; we'd love to here from you (opens mail client or mail in new tab)"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
