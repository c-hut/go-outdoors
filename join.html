<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engine identification -->
    <meta
      name="description"
      content="Go Outdoors is a website for people who love sifting through beautiful images of natural landscapes and who like to explore such places themselves"
    />
    <meta
      name="keywords"
      content="nature, landscapes, forests, trees, flowers, coldness, warmth, rain, sunshine, spring, summer, autumn, winter, exploration, peace"
    />

    <title>Go Outdoors</title>

    <!-- Tree Favicon for browser tab -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>
        Go Outdoors
        <i class="fa-solid fa-tree"></i>
      </h1>
      <label for="nav-dial" class="nav-dial-label">
        <i id="nav-icon" class="fa-solid fa-signs-post"></i>
      </label>
      <input type="checkbox" id="nav-dial" name="nav-dial" />
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html"
              >Home <i class="fa-solid fa-house-chimney"></i
            ></a>
          </li>
          <li>
            <a href="gallery.html"
              >Gallery <i class="fa-solid fa-photo-film"></i
            ></a>
          </li>
          <li>
            <a href="join.html">Join us <i class="fa-solid fa-suitcase"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div id="form-container">
        <form
          id="registration-form"
          action="https://formdump.codeinstitute.net"
          method="post"
        >
          <h2>We can't wait to meet you!</h2>
          <h3>First things first...</h3>
          <h3>What's your name?</h3>
          <label for="forename">Forename</label>
          <input
            type="text"
            name="forename"
            id="forename"
            class="text-input"
            required
          />
          <br />
          <label for="surname">Surname</label>
          <input
            type="text"
            name="surname"
            id="surname"
            class="text-input"
            required
          />
          <br />
          <label for="nickname"
            >Do you have a preferred nickname? If so, feel free to let us
            know...</label
          >
          <input type="text" name="nickname" id="nickname" class="text-input" />
          <br />
          <h3>How should we contact you?</h3>
          <label for="email-address">Email address</label>
          <input
            type="email"
            name="email-address"
            id="email-address"
            class="text-input"
          />
          <br />
          <h4>Psst, don't forget the country code!</h4>
          <label for="phone-number">Phone Number</label>
          <input
            type="number"
            name="phone-number"
            id="phone-number"
            class="text-input"
          />
          <br />
          <button type="submit" id="register-button">Send</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-media-links">
        <li>
          <a
            href="https://pinterest.com"
            target="_blank"
            rel="noopener"
            aria-label="Discover our Pinterest page (opens in new tab)"
            ><i class="fa-brands fa-square-pinterest"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Check us out on Instagram (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="mailto:contact@go-outdoors.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Send us an email; we'd love to here from you (opens mail client or mail in new tab)"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
